<?xml version="1.0" encoding="UTF-8"?>
<svg width="736" height="1036" viewBox="0 0 736 1036" xmlns="http://www.w3.org/2000/svg">
    <!-- Normal map - Using purple/blue for flat surface (RGB: 128,128,255) -->
    <rect width="736" height="1036" fill="#8080ff"/>
    
    <!-- Raised border - Lighter color indicates raised surface -->
    <rect x="20" y="20" width="696" height="996" fill="#9090ff" stroke="#a0a0ff" stroke-width="40"/>
    
    <!-- Inner embossing -->
    <rect x="60" y="60" width="616" height="916" fill="#8080ff" stroke="#7070ff" stroke-width="2"/>
</svg> 